<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Run Perl 6 Now -- in your browser!</title>
<link rel="stylesheet" type="text/css" href="../runpugs.css">
<script language="JavaScript" src="runpugs.js"></script>
</head>
<body>

<iframe src="/perl/runpugs3.pl" id="scratch" name="scratch"
style="visibility:hidden" width="700px" height="1px"  onLoad="getreply()"></iframe>
<div id="mainwindow">
<h1>Run Perl 6 now -- in your browser!</h1>
<form id="term" name="terminal" action="" method="post">                  
<input name="prompt" value=" " type="hidden">
<input name="sessionid" value="" type="hidden">
<input name="ia" value="1" type="hidden">
<input name="action" value="runpugs" type="hidden">
<input id="rel" value="0" name="reldev" checked="checked" type="radio"
onClick="set_version()"><label for="rel">Release version</label>&nbsp;&nbsp;
<input id="dev" value="1" name="reldev" type="radio" onClick="set_version()"><label for="dev">Development version</label>
<div id="termwindow">
<textarea id="cmd" name="cmd" rows="20" cols="80" wrap="virtual"
onkeydown="return catch_events(this,event)">Please wait while Pugs starts up...</textarea>
</div>
</form>
<script language="JavaScript">
document.terminal.cmd.focus() // _SKIPC_
document.terminal.cmd.scrollTop =document.terminal.cmd.scrollHeight; // _SKIPC_
nchars=document.terminal.cmd.value.length;
</script>
<p>This live web terminal runs the <a href="http://www.pugscode.org/">Pugs</a>
interpreter for <a href="http://dev.perl.org/perl%206/">Perl&nbsp;6</a>.
Please <a href="http://feather.perl6.nl/%7Eandara/runpugs/">read the documentation</a>.
</p>
<p class="copyright">&copy; Copyright 2006 by Wim Vanderbauwhede</p>
</div>
</body></html>
