        subject: '[svn:perl6-synopsis] r13549 - doc/trunk/design/syn'
        summary: |-
          Larry Wall made a commit which disabled negative subscript 'dwimmery' for
          shaped arrays, which can now take `+` and `-` operators.  He then wondered
          if a multidimensional `Whatever (**)` would mean the same thing in "whatever"
          dimensions.
          
          David Green noted that the subject of ordinals had come up some time ago,
          and quoted a message from Larry dating back to 2004.  He added his thoughts
          to the subject as well.
          
          Blair Sutton felt that Perl 6 should stick with 0 as the first element
          of a list to avoid alienating programmers from most other languages.
          He thought that it could be adjusted by a user-defined Parrot grammar for
          those who didn't like the traditional starting value, although he had
          personally never required that feature.
          
          Smylers was of
          the opinion that a pragma is overkill, and a global variable would be
          sufficient.  Jonathan Scott Duff responded that a pragma would be useful
          to Pascal or Fortran programmers, and therefore it would be handy to have
          a pragma.  Rafael Garcia-Suarez added that `$[` is a pragma in Perl 5.
