        rt_ticket: 'perl #39856'
        subject: '[perl #39856] TODO: Produce Single PBC from Multiple PIR Files with -o'
        summary: |-
          This thread was previously completely summarized in July.
          
          In ticket <rt://perl/39856>, chromatic requested that Parrot be able
          to produce a single PBC file from a command like `parrot -o all_files.pbc
          file1.pir file2.pir ...`.  Joshua Hoblitt thought it would be a good
          idea to define how symbol conflicts should be handled.  Leopold
          Toetsch believed that `pbc_merge` can handle this, but Allison Randall
          explained that it doesn't quite address the request.  Chip Salzenberg
          felt that was a bug, although Allison preferred to call it a feature.
          Jerry Gay clarified how it worked by citing documentation and including
          tests.
