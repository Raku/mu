        subject: 'Numerification of Order:: constants'
        summary: |-
          Mark Reed quoted a section of S03 and asked if Order::Increase should
          numerify to +1 and Order::Descrease to -1.  Mark A. Biggar explained
          that `$a cmp $b` can be seen as a sequence `($a, $b)`--if the sequence
          is increasing, `$a cmp $b` returns Order::Increase or -1.
          
          David Green pondered the question.  Larry Wall noted that `cmp`
          does not mean `eq`.  He also expressed his feeling that 'but True'
          and 'but False' are workarounds, and not many core interfaces
          will use solutions involving 'but'.
