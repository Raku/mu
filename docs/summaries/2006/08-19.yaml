        subject: '[perl #39986] Create Default PackFile for New Interpreter (Parrot C API)'
        summary: |-
          This thread was previously completely summarized in July.  
          
          chromatic created ticket <rt://perl/39986> to report that there is
          no default PackFile for the situation where he has created a new
          interpreter with `Parrot_new()` and wants to compile and run code
          through `Parrot_compile_string()` without having to read and load
          bytecode from disk.
          
          It was reported that this was fixed in r13613, but chromatic had
          further questions.  There was further discussion between chromatic,
          Leopold Toetsch and Chip Salzenberg.  Chip requested some cleaning
          on namespace pollution, and Andy Lester replied that it is on his
          list.
