            name: Mark Stosberg
        subject: 'when calling sets of methods, what happens to the return values?'
        summary: |-
          Mark Stosberg asked for clarification in S12 on what happens to return
          values when sets of methods are called.  Later he saw that Audrey had
          implemented the functionality and decided to make the final return value
          an unconcatenated list of each method's return value.  He thought this
          was fine, but a downside might be that it is hard to identify where a
          return value initiated, since there is no indication which methods were
          called and in which order.
