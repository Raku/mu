        subject: When should a LAST block be triggered?
        summary: |-
          Agent Zhang quoted a section of S04 concerning NEXT blocks.  This led
          to a question about when LAST blocks are executed.  For instance, would
          they only be used if the last iteration of the loop is reached normally,
          when an explicit last is executed, or in all cases where the block is
          exited?
